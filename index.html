<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Pinterest Clon</title>
  </head>
  <body>
    <nav>
      <div class="item-nav section-left">
        <box-icon name="pinterest" type="logo" color="#e60023" class="logo-pinterest"></box-icon>
        <button id="btn-inicio" class="focus">Inicio</button>
        <button id="btn-explorar">Explorar</button>
        <button id="btn-crear">
          Crear <box-icon name="chevron-down"></box-icon>
        </button>
      </div>
      <div class="item-nav section-center">
        <div class="arm-finder"><box-icon name='search-alt-2' color='#5f5f5f' ></box-icon></div>
        <input type="text" class="finder" placeholder="Buscar">
      </div>
      <div class="item-nav section-right">
        <button id="btn-notify" class="btn-square"><box-icon name='bell' type='solid' color='#5f5f5f' ></box-icon></button>
        <button id="btn-messages" class="btn-square"><box-icon name='message-rounded-detail' type='solid' color='#5f5f5f' ></box-icon></button>
        <button id="btn-profile" class="btn-square"><div class="logo-profile">A</div></button>
        <button id="btn-arrow-options" class="btn-square"><box-icon name="chevron-down"></box-icon></button>
    </div>
    </nav>
    <section class="favorites">
        <div class="favorite-target">
            <div class="miniatura-space">
                <img src="https://i.pinimg.com/170x/8a/5d/33/8a5d33b53a9b5a0e62094778ef8b425b.jpg" alt="League of legends ideas" class="miniatura-foto">
            </div>
            <p>League of legends</p>
        </div>
        <div class="favorite-target">
            <div class="miniatura-space">
                <img src="https://i.pinimg.com/170x/57/a5/7f/57a57f3f70eef62248d4acdef68b4197.jpg" alt="Casa minecraft ideas" class="miniatura-foto">
            </div>
            <p>Casas minecraft</p>
        </div>
        <div class="favorite-target">
            <div class="miniatura-space">
                <img src="https://i.pinimg.com/170x/62/dd/f7/62ddf78d31e50c46824d9e1f886feb2f.jpg" alt="Fotografía ideas" class="miniatura-foto">
            </div>
            <p>Fotografía</p>
        </div>
    </section>
    <section class=""></section>
  </body>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
