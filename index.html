    <nav>
      <div class="item-nav section-left">
        <box-icon
          name="pinterest"
          type="logo"
          color="#e60023"
          class="logo-pinterest"
        ></box-icon>
        <button id="btn-inicio" class="focus">Inicio</button>
        <button id="btn-explorar">Explorar</button>
        <button id="btn-crear">
          Crear <box-icon name="chevron-down"></box-icon>
        </button>
      </div>

        <div class="arm-finder">
          <box-icon name="search-alt-2" color="#5f5f5f"></box-icon>
        </div>

      </div>

        </button>

          <div class="logo-profile">A</div>
        </button>
        <button id="btn-arrow-options" class="btn-square">
          <box-icon name="chevron-down"></box-icon>
        </button>
      </div>
    </nav>
